  <script>
    var range = 10;
    var values = [];
    var symbol = [];
    var primes = [2, 3, 5, 7, 11, 13, 17, 19];
    var factors = [];

    function DoIt() {
      for (a = 0; a <= range; a++) {
        if (false) {
          continue;
        } else {
          for (b = -range; b <= range; b++) {
            if (b == 0 && a == 0) {
              continue;
            } else {
              for (c = a; c <= range; c++) {
                if (false) {
                  continue;
                } else {
                  for (d = b; d <= range; d++) {
                    if (d == 0 && c == 0) {
                      continue;
                    } else {
                      for (e = 0; e <= range; e++) {
                        if (false) {
                          continue;
                        } else {
                          for (f = -range; f <= range; f++) {
                            if (f == 0 && e == 0) {
                              continue;
                            } else if ((a * a - b * b + c * c - d * d - e * e + f * f == 0) && (a * b + c * d - e * f == 0)) {
                              finishResult([a, b, c, d, e, f]);
                            }
                          }
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
      console.log("A je hotovo.");
    }

    function finishResult(arr) {
      if (vyeliminovat(arr)) {
        symbol = [arr[1], arr[3], arr[5]];
        for (i = 0; i < 3; i++) {
          if (symbol[i] > 1) {
            symbol[i] = "+" + symbol[i] + "i";
          } else if (symbol[i] == 0) {
            symbol[i] = "";
          } else if (symbol[i] == -1) {
            symbol[i] = "-i";
          } else if (symbol[i] == 1) {
            symbol[i] = "+i";
          } else {
            symbol[i] = symbol[i] + "i";
          }
        }
        for (i = 0; i < 6; i = i + 2) {
          if (arr[i] == 0) {
            arr[i] = "";
          }
        }
        console.log("(" + arr[0] + symbol[0] + ")^2 + " + "(" + arr[2] + symbol[1] + ")^2 = " + "(" + arr[4] + symbol[2] + ")^2");
      }
    }

    function findFactors(num) {
      var res = []
      for (i = 0; num >= primes[i]; i++) {
        if (num / primes[i] == Math.floor(num / primes[i])) {
          res.push(primes[i])
        }
      }
      return res;
    }

    function vyeliminovat(arr) {
      for (j = 0; j < 6; j++) {
        factors = findFactors(Math.abs(arr[j]));
        for (i = 0; i < factors.length; i++) {
          test = factors[i];
          if (Math.abs(arr[0]) % test == 0 && Math.abs(arr[1]) % test == 0 && Math.abs(arr[2]) % test == 0 && Math.abs(arr[3]) % test == 0 && Math.abs(arr[4]) % test == 0 && Math.abs(arr[5]) % test == 0) {
            return false;
          }
        }
      }
      return true;
    }
  </script>
