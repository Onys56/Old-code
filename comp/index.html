        function DoIt() {
            for (a = min; a <= max; a++) {
                if (a == 0) {
                    continue;
                } else {
                    for (b = min; b <= max; b++) {
                        if (b == 0 ) {

        function testResult(arr) {
            symbol = [arr[1], arr[3], arr[5]];
            for (i = 0; i < 3; i++) {
                if (symbol[i] > 1) {

        }

        function findFactors(num) {
            var res = []
            for (i = 0; num >= primes[i]; i++) {
                if (num / primes[i] == Math.floor(num / primes[i])) {
                    res.push(primes[i])
                }
            }
            return res;
        }
