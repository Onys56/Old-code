<html>
<head>
<meta charset="utf-8">
 <title>Mundo!</title>
 <style>
  body {
    width: cover;
	height: cover;
    background-size: cover;
    background-repeat: no-repeat;
	animation: bgChange 2s linear infinite;
	}
  @keyframes bgChange  {
    0% {background-image: url("img/background.jpg");}
	49.99% {background-image: url("img/background.jpg");}
    50% {background-image: url("img/background2.jpg");}
    100% {background-image: url("img/background2.jpg");}
  }
  @keyframes invert {
    0% {filter:invert(0%)}
	49.99% {filter:invert(0%)}
	50% {filter:invert(100%)}
	100% {filter:invert(100%)}
  }
  @keyframes blink {
    0% { opacity: 1; }
    49.99% { opacity: 1; }
    50% { opacity: 0; }
    100% { opacity: 0; }
  }
  @keyframes spin {
  0% {transform:scale(1,1);}
  10% {transform:scale(1,1);}
  40% {transform:scale(-1,1)}
  60% {transform:scale(-1,1)}
  90% {transform:scale(1,1);}
  100% {transform:scale(1,1);}
  }
  .tilt {
    transform: rotate(90deg);
    display: inline-block;
    position: relative;
    filter: progid:DXImageTransform.Microsoft.Matrix(M11=0.9986295347545738, M12=-0.05233595624294383, M21=0.05233595624294383, M22=0.9986295347545738, sizingMethod='auto expand');
    zoom: 1;
  }
 </style>
</head>
<body>
 <div>
  <p style="text-align:center"><img src="img/title.png" style="width:cover;animation: spin 5s linear infinite;"></p><br>
 <table>
  <tr>
   <td><a href="http://eune.op.gg/summoner/userName=onysthe%C5%A5ulda"><img style="animation: invert 2s reverse infinite;"src="img/opgg.png"></a></td>
   <td width="10px" style="animation: invert 2s reverse infinite;"><center><font class="tilt" size="50">My OP.GG</center></font></td>  
  </tr>
 </table>
 </div>
</body>
</html>
