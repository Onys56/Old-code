<html>
<head>
<meta charset="utf-8">
 <title>Mundo!</title>
 <style>
  body {
	background-image:url(img/load.jpg);
	overflow:hidden;
	margin:0;
  }
  #firstBg {
    width: cover;
	height: 100%;
    background-size: cover;
    background-repeat: no-repeat;
	animation: bgChange 9s linear infinite;
	}
  #secondBg {
	background-image: url(img/background3.jpg);
    width: cover;
	height: 100%;
    background-size: cover;
    background-repeat: no-repeat;
	position: relative;
	}
  @keyframes bgChange  {
    0% {background-image: url("img/background.jpg");}
	33.33% {background-image: url("img/background.jpg");}
    33.331% {background-image: url("img/background2.jpg");}
    66.66% {background-image: url("img/background2.jpg");}
	66.661% {background-image: url("img/background3.jpg");}
    100% {background-image: url("img/background3.jpg");}
  }
  @keyframes invert {
    0% {filter:invert(0%)}
	49.99% {filter:invert(0%);}
	50% {filter:invert(100%);}
	100% {filter:invert(100%);}
  }
  @keyframes blink {
    0% { opacity: 1; }
    49.99% { opacity: 1; }
    50% { opacity: 0; }
    100% { opacity: 0; }
  }
  @keyframes spin {
  0% {transform:scale(1,1);}
  20% {transform:scale(1,1);}
  45% {transform:scale(-1,1)}
  55% {transform:scale(-1,1)}
  80% {transform:scale(1,1);}
  100% {transform:scale(1,1);}
  }
  @keyframes rotate {
  0% {transform: rotate(0deg);}
  25% {transform: rotate(90deg);}
  50% {transform: rotate(180deg);}
  75% {transform: rotate(270deg);}
  100% {transform: rotate(360deg);}
  }
  @keyframes move {
  0% {left: calc(50% - 210px)}
  25% {left: calc(100% - 420px)}
  75%{left: 0%}
  100% {left: calc(50% - 210px)}
  }
  .center {
	display: block;
    margin: auto;
    width: 256px;
  }
  @keyframes fadeToLeft {
  0% {left: 0%}
  100% {left: -100%}
  }
  @keyframes fadeToRight {
  0% {right: 0%}
  100% {right: -100%}
  }
 </style>
 <script>
  function right() {
	document.getElementById('first').style.animation='none';
	setTimeout(rightFix,1);
	  function rightFix() {
		document.getElementById('first').style.animation='fadeToLeft 3s linear 1';
		}
	setTimeout(right2,3000);
	  function right2() {
		document.getElementById('second').style.display='block';
		document.getElementById('second').style.animation='fadeToRight 3s linear reverse 1';
		document.getElementById('first').style.display='none';
		}
	}
  function left() {
	document.getElementById('second').style.animation='none'
	setTimeout(leftFix,1);
	  function leftFix() {
		document.getElementById('second').style.animation='fadeToRight 3s linear 1'
		}
	setTimeout(left2,3000);
	  function left2() {
		document.getElementById('first').style.display='block';
		document.getElementById('first').style.animation='fadeToLeft 3s linear reverse 1';
		document.getElementById('second').style.display='none';
		}
	}
 </script>
</head>
<body>
 <div>
 <div id="first" style="position:relative;">
 <div id="firstBg" style="position:relative">
  <p style="text-align:center"><img src="img/title.png" style="width:cover;animation: spin 6s linear infinite;"></p><br><br>
 <table style="animation: invert 6s reverse infinite;position:absolute;left:calc(50% - 131px);top:calc(50% - 160px)">
  <thead style="animation: rotate 6s linear infinite;">
  <tr>
   <td width="10px"><center><font size="50">My OP.GG</center></font></td>
  </tr><tr>
   <td><a href="http://eune.op.gg/summoner/userName=onysthe%C5%A5ulda"><img class="center" src="img/opgg.png"></a></td>
  </tr></thead>
 </table>
 <iframe id="video" style="border:0;position:absolute;animation: move 10s linear infinite;bottom:0" width="420" height="235" src="https://www.youtube.com/embed/Zasx9hjo4WY?controls=0"></iframe>
 <img id="rightArrow" src="img/rightArrow.png" style="position:absolute;top:0;right:0" onclick="right()"></img>
 </div></div>
 <div id="second" style="display:none;position:relative">
  <div id="secondBg">
   <p style="font-size:100px;text-align:center">Test</p>
   <img id="rightArrow" src="img/rightArrow.png" style="position:absolute;top:0;left:0;transform:scale(-1,1)" onclick="left()"></img>
  </div></div>
 </div>
</body>
</html>
